<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopWise Collective</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Helvetica Neue', Arial, sans-serif;
      background: #f8fafc;
    }
    
    .header {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 32px 24px;
      color: white;
      text-align: center;
    }
    
    .header-logo {
      width: 48px;
      height: 48px;
      margin: 0 auto 12px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 500;
    }
    
    .stats-container {
      padding: 20px 20px 12px;
      background: white;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .stat {
      background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
      padding: 20px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease;
    }
    
    .stat:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px -8px rgba(0, 0, 0, 0.15);
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: 800;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
      line-height: 1;
    }
    
    .stat-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    
    .content {
      padding: 12px 20px 20px;
      background: white;
    }
    
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 15px;
      font-weight: 700;
      color: #1f2937;
    }
    
    .clear-btn {
      background: transparent;
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .clear-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      border-color: #ef4444;
    }
    
    .products {
      max-height: 340px;
      overflow-y: auto;
      margin: -4px;
      padding: 4px;
    }
    
    .products::-webkit-scrollbar {
      width: 6px;
    }
    
    .products::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .products::-webkit-scrollbar-thumb {
      background: rgba(0, 0, 0, 0.1);
      border-radius: 3px;
    }
    
    .products::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 0, 0, 0.2);
    }
    
    .product {
      background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
      border: 1px solid rgba(0, 0, 0, 0.06);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      gap: 12px;
    }
    
    .product:hover {
      transform: translateX(4px);
      box-shadow: 0 8px 20px -8px rgba(0, 0, 0, 0.15);
      border-color: rgba(99, 102, 241, 0.3);
    }
    
    .product-image {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      object-fit: cover;
      background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
      flex-shrink: 0;
    }
    
    .product-info {
      flex: 1;
      min-width: 0;
    }
    
    .product-site {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #9ca3af;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .product-title {
      font-size: 13px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 6px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      line-height: 1.3;
    }
    
    .product-price {
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }
    
    .empty-icon {
      font-size: 56px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .empty-title {
      font-size: 16px;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 8px;
    }
    
    .empty-text {
      font-size: 13px;
      line-height: 1.5;
    }
    
    .footer {
      padding: 16px 20px;
      background: #f9fafb;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    
    .footer-text {
      font-size: 12px;
      color: #6b7280;
    }
    
    .footer-link {
      color: #6366f1;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }
    
    .footer-link:hover {
      color: #4f46e5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-logo">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 5M17 13l2 5" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="9" cy="20" r="1" fill="white"/>
        <circle cx="17" cy="20" r="1" fill="white"/>
      </svg>
    </div>
    <h1>ShopWise Collective</h1>
    <p>Smarter shopping together</p>
  </div>
  
  <div class="stats-container">
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="product-count">0</div>
        <div class="stat-label">Products</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="price-checks">0</div>
        <div class="stat-label">Price Checks</div>
      </div>
    </div>
  </div>
  
  <div class="content">
    <div class="section-header">
      <div class="section-title">Tracked Products</div>
      <button class="clear-btn" id="clear-all" style="display: none;">Clear All</button>
    </div>
    
    <div id="products-list" class="products">
      <div class="empty">
        <div class="empty-icon">üõçÔ∏è</div>
        <div class="empty-title">No products yet</div>
        <div class="empty-text">Visit Amazon or Takealot product pages<br>to start tracking prices!</div>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-text">
      Made with ‚ù§Ô∏è for smarter shopping
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
